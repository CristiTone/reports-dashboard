    <main>
      <employee-card></employee-card>
      <h1>Page title</h1>
      <div class="reports-container">
        <img src="/assets/report-img.png" alt="Create Report" />
        <h2>Start creating reports</h2>
        <p>You don't have any reports defined yet</p>
        <button class="btn create-report">create report</button>
      </div>
    </main>

    <div class="modal">
      <div class="modal-container">
        <div class="modal-header">
          <h2>Create Report</h2>
          <button class="modal-close modal-exit">X</button>
        </div>
        <div class="modal-content">
          <form class="modal-form">
            <h3>Details</h3>
            <div class="input-container">
              <label for="type">Type</label>
              <select name="type">
                <option value="">Executive Summary</option>
              </select>
            </div>

            <div class="input-container">
              <label for="company">Company</label>
              <select name="company">
                <option value="">Company Name</option>
              </select>
            </div>

            <div class="input-container">
              <label for="name" class="name-input">Name</label>
              <input type="text" name="name" placeholder="Placeholder" />
            </div>

            <h3>Settings</h3>
            <div style="padding-top: 8px">
              <input
                type="radio"
                name="settings"
                id="export-now"
                value="Export now"
              />
              <label for="export-now">Export now</label>
            </div>

            <div style="padding-top: 8px">
              <input
                type="radio"
                name="settings"
                id="scheduled"
                value="Scheduled"
                checked
              />
              <label for="scheduled">Scheduled</label>
            </div>

            <div class="input-container">
              <div>
                <input
                  type="radio"
                  name="settings"
                  id="recurrence"
                  value="Recurrence"
                />
                <label for="recurrence">Recurrence</label>
              </div>
              <select name="recurrence">
                <option value="">Weekly</option>
              </select>
            </div>

            <div class="input-container">
              <div>
                <input type="radio" name="settings" id="on" value="On" />
                <label for="on">On</label>
              </div>
              <select name="recurrence">
                <option value="">Monday</option>
              </select>
            </div>

            <div class="input-container">
              <label for="recurrence">Reporting interval</label>
              <select name="recurrence">
                <option value="">Last 7 days</option>
              </select>
            </div>

            <div class="input-container">
              <label for="attach">Attach files</label>
              <div class="checkbox-files-container">
                <div>
                  <input type="checkbox" id="pdf" name="pdf" checked />
                  <label for="pdf">Dashboard PDF</label>
                </div>

                <div>
                  <input type="checkbox" id="csv" name="csv" />
                  <label for="csv">Details as CSV</label>
                </div>
              </div>
            </div>
          </form>
        </div>
        <custom-toast class="custom-toast">
          <button slot="close-toast" class="toast-close">X</button>
        </custom-toast>
        <div class="modal-footer">
          <button class="btn btn-save">Save</button>
          <button class="btn modal-exit">Cancel</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="toast.js"></script>
